{{include 'admin/public/header.html'}}

<body>
<div class="navbar navbar-default" id="navbar">
	<script type="text/javascript">
		try{ace.settings.check('navbar' , 'fixed')}catch(e){}
	</script>
	{{include 'admin/public/nav_top.html'}}

</div>

<div class="main-container" id="main-container">
	<script type="text/javascript">
		try{ace.settings.check('main-container' , 'fixed')}catch(e){}
	</script>

	<div class="main-container-inner">
		<a class="menu-toggler" id="menu-toggler" href="#">
			<span class="menu-text"></span>
		</a>

		{{include 'admin/public/nav_side.html'}}

		<div class="main-content">
			<div class="breadcrumbs" id="breadcrumbs">
				<script type="text/javascript">
					try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
				</script>

				<ul class="breadcrumb">
					<li>
						<i class="icon-home home-icon"></i>
						<a href="#">首页</a>
					</li>
					<li class="active">控制台</li>
				</ul><!-- .breadcrumb -->

				<div class="nav-search" id="nav-search">
					<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
					</form>
				</div><!-- #nav-search -->
			</div>

			<div class="page-content">

				<div class="page-header">
					<h1>
						修改密码
					</h1>
				</div><!-- /.page-header -->

				<!--表格-->

				<div class="table-responsive">
				<form action="{{__HOST__}}/admin/manager/doEdit" id="EditForm" method="post" class="form-horizontal">

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="username">用户名:</label>

							<div class="col-sm-10">
								<input type="text" id="username" readonly name="username" class="col-xs-10 col-sm-5" value="{{userinfo.username}}"/>
							</div>
						</div>

						<input type="hidden" id="_id" name="_id" class="col-xs-10 col-sm-5" value="{{userinfo._id}}"/>


					<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="password">新 密 码:</label>

							<div class="col-sm-10">
								<input type="password" id="password"  name="password" class="col-xs-10 col-sm-5" />
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="rpassword">确认密码:</label>

							<div class="col-sm-10">
								<input type="password" id="rpassword"  name="rpassword" class="col-xs-10 col-sm-5" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="rpassword"></label>

							<div class="col-sm-10">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>

						</div>
					</form>
				</div>

			</div>
		</div><!-- /.main-content -->

	</div><!-- /.main-container-inner -->

	<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
		<i class="icon-double-angle-up icon-only bigger-110"></i>
	</a>
</div><!-- /.main-container -->

{{include 'admin/public/footer.html'}}
<script>
	$(function () {
		//前端本地校验表单中数据
		$('#EditForm').submit(function () {
			if ($('#password').val().length == 0) {
				alert("请输入新密码");
				return false;
			} else if ($('#rpassword').val().length == 0) {
				alert("确认密码不能为空");
				return false;
			} else if ($('#password').val() != $('#rpassword').val()) {
				alert("两次输入密码不一致");
				return false;
			}
		});

	});
</script>
</body>
</html>
